  <div class="row">
    <div class="col s12">
        <h3>Aseguradoras</h3>
        <p-autoComplete [(ngModel)]="aseg" [suggestions]="filtrado"  customUpload="true" (uploadHandler)="onFileUpload($event)" [size]="30" [minLength]="1" [dropdown]="true" >
            <ng-template let-aseg pTemplate="item">
                <div class="ui-helper-clearfix" style="border-bottom:1px solid #D5D5D5">
                    <div style="font-size:18px;float:right;margin:10px 10px 0 0">{{aseg}}</div>
                </div>
            </ng-template>
        </p-autoComplete>
        <span style="margin-left:50px"> {{aseg||'none'}}</span>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
        <h3>Carga de archvos</h3>
        <p-fileUpload name="myfile[]" url="C:\Proyectos\original\aseguradora\aseguradora\src\app\upload" withCredentials="false" customUpload="true" (uploadHandler)="addHeaders($event)" method="POST" multiple="multiple" accept="image/*">
          <!-- <p-fileUpload name="myfile[]" url="././upload" (onUpload)="onUpload($event)" multiple="multiple" accept="image/*"> -->
          <ng-template pTemplate="content">
            <ul *ngIf="uploadedFiles.length">
                <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
            </ul>
        </ng-template></p-fileUpload>
    </div>
  </div>

  
<!-- ********************************************************************************************************* -->
<div class="container">
  <div class="row">
      <div class="col-md-6 offset-md-3">
          <h3>Choose File</h3>            
          <div class="form-group">
              <input type="file" name="image" (change)="fileProgress($event)" />
          </div>
          <div *ngIf="fileUploadProgress">
              Upload progress: {{ fileUploadProgress }}
          </div>
          <div class="image-preview mb-3" *ngIf="previewUrl">
              <img [src]="previewUrl" height="300" />                 
          </div>

          <div class="mb-3" *ngIf="uploadedFilePath">
              {{uploadedFilePath}}
          </div>
           
          <div class="form-group">
              <button class="btn btn-primary"  (click)="onSubmit()">Submit</button>
          </div>
      </div>
      </div>
      </div>
