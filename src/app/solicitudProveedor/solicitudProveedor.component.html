        <p-growl [value]="msgs" sticky="sticky"></p-growl>
        <p-table #dt [columns]="cols" [value]="solicitudesSource" [paginator]="true" [rows]="10" [responsive]="true" totalRecords="100"  [(selection)]="_solicitudSelected" >
            <ng-template pTemplate="caption">
                <div style="text-align: right">        
                    <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                    <input type="text" pInputText size="30" placeholder="Buscar" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                </div>
            </ng-template>
            <ng-template pTemplate="header" let-columns>
                <tr>
                   <th style="width: 3em">
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>
                    <th *ngFor="let col of columns">
                        {{col.header}}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr [pSelectableRow]="rowData">
                    <td>
                        <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
                    </td>
                    <td *ngFor="let col of columns" >
                        {{rowData[col.field]}}
                     </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="summary">
                <ul>
                    <li *ngFor="let sol of _solicitudSelected" style="text-align: left">
                       <a [routerLink]= "['/guardarRepSol',sol.codigoSolicitud,sol.id]"> {{sol.codigoSolicitud}} </a>
                    </li>
                </ul>
            </ng-template>
        </p-table>
    </div>
  </div>
